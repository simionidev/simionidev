name: Generate GitHub Profile Summary Cards

on:
  schedule:
    - cron: "17 3 * * *"   # atualiza 1x por dia
  workflow_dispatch:       # permite rodar manualmente
  push:
    branches: [ main ]

permissions:
  contents: write          # necessário para a action commitar os SVGs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # evita o 401
        with:
          USERNAME: simionidev
          BRANCH_NAME: main         # garanta que é a sua branch padrão
          UTC_OFFSET: -3            # opcional (horário BR); ajuste se quiser
          AUTO_PUSH: true           # a própria action faz o commit/push
          # EXCLUDE: "Jupyter Notebook"  # exemplo se quiser excluir linguagens

      # ❌ Removemos o passo manual de commit; não é necessário
